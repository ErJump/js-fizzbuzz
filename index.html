<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <!-- BS CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main class="bg-dark">
        <div class="container p-5">
            <h1 class="text-center text-white m-4">FizzBuzz</h1>
            <div class="w-100 d-flex justify-content-around mb-5">
                <label for="input-number" class="form-label text-white text-center">Inserisci un numero (possibilmente positivo) e premi inizia</label>
                <input type="number" class="form-control border-primary " id="input-number">
                <button type="submit" class="btn btn-primary d-inline" id="start-button">Inizia</button>
            </div>
            <div class="row d-none" id="row-container"></div>
        </div>
    </main>
<script src="js/main.js"></script>
</body>
</html>
